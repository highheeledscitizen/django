<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Список курсів / <a href="/" class="text-decoration-none">(На головну)</a></h2>
        <hr>
        {% if user.is_authenticated %}
            <div class="alert alert-success" role="alert">
                Ви увійшли в систему як {{ user.username }}.
            </div>
            <h3 class="mt-3">This is the Courses page</h3>
        {% else %}
            <div class="alert alert-danger" role="alert">
                Ви не увійшли в систему.
            </div>
            <h3 class="mt-3">You have no permissions to view this page</h3>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
